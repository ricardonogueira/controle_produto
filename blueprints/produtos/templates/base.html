<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('cad_prod.static', filename='css/base.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('cad_prod.static', filename='assets/registrado.png') }}" width="60" height="51">
            </a>
            <h1 id="navbar">Sistema de Controle de Produto</h1>
            {% if session['logado'] %}
                <h1>Ol√°, {{ session['usuario'] }}</h1>
                <a href="/auth/logout">Sair</a>
            {% endif %}
        </div>
    </nav>
    <br>
    <div class="container">
        {% with mensagens = get_flashed_messages() %}
        {% if mensagens %}
            {% for mensagem in mensagens %}
                <div class="alert alert-success" role="alert">
                    {{ mensagem }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        {% block pagina %}{% endblock %}
    </div>
</body>
</html>
