{% extends 'base.html' %}

{% block titulo %}
    Home
{% endblock %}

{% block pagina %}
    <a class="btn btn-success" href="{{ url_for('cad_prod.adicionar') }}">+Adicionar</a>
    <br>
    <br >
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Imagem</th>
                <th colspan="2">Operações</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.id }}</td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.preco }}</td>
                <td>{{ produto.quantidade }}</td>
                <td><img height="50" src="{{ url_for('cad_prod.static', filename='uploads/'+ produto.foto) }}"></td>
                <td><a id="btn-editar" class="btn btn-info" href="editar/{{ produto.id }}">Editar</a></td>
                <td><button id="btn-remover" class="btn btn-danger" onclick="remover({{ produto.id }})">Excluir</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="{{ url_for('cad_prod.static', filename='js/remover.js') }}"></script>
    <!-- <script src="{{ url_for('cad_prod.static', filename='js/editar.js') }}"></script> -->
{% endblock %}
