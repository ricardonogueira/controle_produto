{% extends 'base.html' %}

{% block titulo %}
    Home
{% endblock %}

{% block pagina %}
    <a class="btn btn-success" href="{{ url_for('adicionar') }}">+Adicionar</a>
    <table class="table table-striped table-hover">
        <tr>
            <td>#</td>
            <td>Nome</td>
            <td>Preço</td>
            <td>Quantidade</td>
            <td>Imagem</td>
            <td colspan="2">Operações</td>
        </tr>

        {% for produto in produtos %}
        <tr>
            <td>{{ produto.id }}</td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.preco }}</td>
            <td>{{ produto.quantidade }}</td>
            <td><img height="50" src="{{ url_for('static', filename='uploads/') + produto.foto }}"></td>
            <td><button id="btn-editar" class="btn btn-info" onclick="editar({{ produto.id }})">Editar</button></td>
            <td><button id="btn-remover" class="btn btn-danger" onclick="remover({{ produto.id }})">Excluir</button></td>
        </tr>
        {% endfor %}
    </table>
    <script src="{{ url_for('static', filename='js/remover.js') }}"></script>
    <script src="{{ url_for('static', filename='js/editar.js') }}"></script>
{% endblock %}
